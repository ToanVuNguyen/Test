<title>UltimateSpell</title>

<script type="text/javascript" language="javascript" src="UltimateSpell.dialog.js">

<script type="text/javascript" language="javascript" src="UltimateSpell.synonym.js">

<body style="background-color:#ECE9D8;margin:10px" onload="SynonymsDialogOnLoad()">
	<table border="0" cellpadding="0" cellspacing="0" ID="Table1">
		<tr>
			<td colspan="2"><div id="divSpellErrorType" class="Caption"><span id="spanLoading" class="Loading"></span></div></td>
		</tr>
		<tr valign="top">
			<td colspan="2">
				<div id="divChangeTo" class="Caption"></div>
			</td>
		</tr>
		<tr valign="top">
			<td colspan="2">
				<select id="ddlChangeTo" class="Suggestions" NAME="ddlChangeTo" size="10" ondblclick="HandleUSDOKClick()"></select>
			</td>
		</tr>
		<tr>
			<td align="right"><input type="button" id="btnOK" class="Button" onclick="HandleUSDOKClick()" NAME="btnOK"></td>
			<td style="padding-left:10px"><input type="button" id="btnCancel" class="Button" onclick="HandleUSDCancelClick()" NAME="btnCancel"></td>
		</tr>
	</table>
</body>
